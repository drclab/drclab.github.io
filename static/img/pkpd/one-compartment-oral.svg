<?xml version="1.0" encoding="UTF-8"?>
<svg width="520" height="240" viewBox="0 0 520 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">One-compartment PK model with gut absorption</title>
  <desc id="desc">Diagram showing an oral dose entering a gut compartment with first-order absorption into a central compartment and clearance from the central compartment.</desc>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1f77b4"/>
    </marker>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  <rect x="60" y="90" width="140" height="90" rx="12" ry="12" fill="#e8f2fb" stroke="#1f77b4" stroke-width="3"/>
  <text x="130" y="130" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="20" fill="#1f3c66">
    Gut
  </text>
  <text x="130" y="155" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" fill="#1f3c66">
    A<tspan baseline-shift="super" font-size="12">g</tspan>
  </text>
  <rect x="320" y="60" width="160" height="120" rx="12" ry="12" fill="#e6f5ec" stroke="#2a9d8f" stroke-width="3"/>
  <text x="400" y="110" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="20" fill="#1f513b">
    Central
  </text>
  <text x="400" y="135" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" fill="#1f513b">
    C(t)
  </text>
  <line x1="130" y1="60" x2="130" y2="90" stroke="#1f77b4" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="135" y="70" text-anchor="start" font-family="Inter, Arial, sans-serif" font-size="16" fill="#1f77b4">
    Dose
  </text>
  <line x1="200" y1="135" x2="320" y2="120" stroke="#1f77b4" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="260" y="110" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" fill="#1f77b4">
    k<tspan baseline-shift="sub" font-size="12">a</tspan>
  </text>
  <line x1="400" y1="180" x2="400" y2="210" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead-gray)"/>
  <text x="405" y="205" text-anchor="start" font-family="Inter, Arial, sans-serif" font-size="16" fill="#6c757d">
    CL
  </text>
</svg>
