<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" width="1400" height="900">
  <defs>
    <style>
      .node-label { font-family: Arial, sans-serif; font-size: 16px; fill: #333; }
      .path-label { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .treatment-edge { stroke: #4CAF50; stroke-width: 2; fill: none; }
      .control-edge { stroke: #666; stroke-width: 2; fill: none; }
      .node-circle { fill: white; stroke: #333; stroke-width: 2; }
      .highlight-node { fill: #FFD700; stroke: #333; stroke-width: 2; }
      .red-highlight { fill: #FF6B6B; stroke: #333; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">Assignment Path Tree (T=4 periods)</text>
  
  <!-- Level 0: Root -->
  <circle cx="700" cy="80" r="8" class="node-circle"/>
  
  <!-- Level 1: Y₁ nodes -->
  <!-- Left branch (W₁=1, treatment) -->
  <line x1="700" y1="88" x2="350" y2="170" class="treatment-edge"/>
  <circle cx="350" cy="180" r="8" class="node-circle"/>
  <text x="350" y="205" text-anchor="middle" class="node-label">Y₁(1,1,0,0)</text>
  
  <!-- Right branch (W₁=0, control) -->
  <line x1="700" y1="88" x2="1050" y2="170" class="control-edge"/>
  <circle cx="1050" cy="180" r="8" class="node-circle"/>
  <text x="1050" y="205" text-anchor="middle" class="node-label">Y₁(0,1,0,0)</text>
  
  <!-- Level 2: Y₂ nodes -->
  <!-- From Y₁(1,1,0,0) -->
  <line x1="350" y1="188" x2="200" y2="270" class="treatment-edge"/>
  <circle cx="200" cy="280" r="8" class="node-circle"/>
  <text x="200" y="305" text-anchor="middle" class="node-label">Y₂(1,1,0,0)</text>
  
  <line x1="350" y1="188" x2="500" y2="270" class="control-edge"/>
  <circle cx="500" cy="280" r="8" class="node-circle"/>
  <text x="500" y="305" text-anchor="middle" class="node-label">Y₂(1,0,0,0)</text>
  
  <!-- From Y₁(0,1,0,0) -->
  <line x1="1050" y1="188" x2="900" y2="270" class="treatment-edge"/>
  <circle cx="900" cy="280" r="8" class="node-circle"/>
  <text x="900" y="305" text-anchor="middle" class="node-label">Y₂(0,1,1,1)</text>
  
  <line x1="1050" y1="188" x2="1200" y2="270" class="control-edge"/>
  <circle cx="1200" cy="280" r="8" class="node-circle"/>
  <text x="1200" y="305" text-anchor="middle" class="node-label">Y₂(0,0,0,0)</text>
  
  <!-- Level 3: Y₃ nodes -->
  <!-- From Y₂(1,1,0,0) -->
  <line x1="200" y1="288" x2="100" y2="370" class="treatment-edge"/>
  <circle cx="100" cy="380" r="8" class="node-circle"/>
  <text x="100" y="405" text-anchor="middle" class="node-label">Y₃(1,1,1,1)</text>
  
  <line x1="200" y1="288" x2="300" y2="370" class="control-edge"/>
  <circle cx="300" cy="380" r="8" class="node-circle"/>
  <text x="300" y="405" text-anchor="middle" class="node-label">Y₃(1,1,0,0)</text>
  
  <!-- From Y₂(1,0,0,0) -->
  <line x1="500" y1="288" x2="400" y2="370" class="treatment-edge"/>
  <circle cx="400" cy="380" r="8" class="node-circle"/>
  <text x="400" y="405" text-anchor="middle" class="node-label">Y₃(1,0,1,0)</text>
  
  <line x1="500" y1="288" x2="600" y2="370" class="control-edge"/>
  <circle cx="600" cy="380" r="8" class="node-circle"/>
  <text x="600" y="405" text-anchor="middle" class="node-label">Y₃(1,0,0,0)</text>
  
  <!-- From Y₂(0,1,1,1) -->
  <line x1="900" y1="288" x2="800" y2="370" class="treatment-edge"/>
  <circle cx="800" cy="380" r="8" class="highlight-node"/>
  <text x="800" y="405" text-anchor="middle" class="node-label">Y₃(0,1,1,1)</text>
  
  <line x1="900" y1="288" x2="1000" y2="370" class="control-edge"/>
  <circle cx="1000" cy="380" r="8" class="node-circle"/>
  <text x="1000" y="405" text-anchor="middle" class="node-label">Y₃(0,1,0,0)</text>
  
  <!-- From Y₂(0,0,0,0) -->
  <line x1="1200" y1="288" x2="1100" y2="370" class="treatment-edge"/>
  <circle cx="1100" cy="380" r="8" class="node-circle"/>
  <text x="1100" y="405" text-anchor="middle" class="node-label">Y₃(0,0,1,0)</text>
  
  <line x1="1200" y1="288" x2="1300" y2="370" class="control-edge"/>
  <circle cx="1300" cy="380" r="8" class="node-circle"/>
  <text x="1300" y="405" text-anchor="middle" class="node-label">Y₃(0,0,0,0)</text>
  
  <!-- Level 4: Final W₁:₄ paths -->
  <!-- From Y₃(1,1,1,1) -->
  <line x1="100" y1="388" x2="50" y2="470" class="treatment-edge"/>
  <circle cx="50" cy="480" r="6" class="red-highlight"/>
  <text x="50" y="505" text-anchor="middle" class="path-label">W₁:₄=(1,1,1,1)</text>
  
  <line x1="100" y1="388" x2="150" y2="470" class="control-edge"/>
  <circle cx="150" cy="480" r="6" class="node-circle"/>
  <text x="150" y="505" text-anchor="middle" class="path-label">W₁:₄=(1,1,1,0)</text>
  
  <!-- From Y₃(1,1,0,0) -->
  <line x1="300" y1="388" x2="250" y2="470" class="treatment-edge"/>
  <circle cx="250" cy="480" r="6" class="node-circle"/>
  <text x="250" y="505" text-anchor="middle" class="path-label">W₁:₄=(1,1,0,1)</text>
  
  <line x1="300" y1="388" x2="350" y2="470" class="control-edge"/>
  <circle cx="350" cy="480" r="6" class="node-circle"/>
  <text x="350" y="505" text-anchor="middle" class="path-label">W₁:₄=(1,1,0,0)</text>
  
  <!-- From Y₃(1,0,1,0) -->
  <line x1="400" y1="388" x2="450" y2="470" class="treatment-edge"/>
  <circle cx="450" cy="480" r="6" class="node-circle"/>
  <text x="450" y="505" text-anchor="middle" class="path-label">W₁:₄=(1,0,1,1)</text>
  
  <line x1="400" y1="388" x2="550" y2="470" class="control-edge"/>
  <circle cx="550" cy="480" r="6" class="node-circle"/>
  <text x="550" y="505" text-anchor="middle" class="path-label">W₁:₄=(1,0,1,0)</text>
  
  <!-- From Y₃(1,0,0,0) -->
  <line x1="600" y1="388" x2="650" y2="470" class="treatment-edge"/>
  <circle cx="650" cy="480" r="6" class="node-circle"/>
  <text x="650" y="505" text-anchor="middle" class="path-label">W₁:₄=(1,0,0,1)</text>
  
  <line x1="600" y1="388" x2="750" y2="470" class="control-edge"/>
  <circle cx="750" cy="480" r="6" class="node-circle"/>
  <text x="750" y="505" text-anchor="middle" class="path-label">W₁:₄=(1,0,0,0)</text>
  
  <!-- From Y₃(0,1,1,1) -->
  <line x1="800" y1="388" x2="850" y2="470" class="treatment-edge"/>
  <circle cx="850" cy="480" r="6" class="node-circle"/>
  <text x="850" y="505" text-anchor="middle" class="path-label">W₁:₄=(0,1,1,1)</text>
  
  <line x1="800" y1="388" x2="950" y2="470" class="control-edge"/>
  <circle cx="950" cy="480" r="6" class="red-highlight"/>
  <text x="950" y="505" text-anchor="middle" class="path-label">W₁:₄=(0,1,1,0)</text>
  
  <!-- From Y₃(0,1,0,0) -->
  <line x1="1000" y1="388" x2="1050" y2="470" class="treatment-edge"/>
  <circle cx="1050" cy="480" r="6" class="node-circle"/>
  <text x="1050" y="505" text-anchor="middle" class="path-label">W₁:₄=(0,1,0,1)</text>
  
  <line x1="1000" y1="388" x2="1150" y2="470" class="control-edge"/>
  <circle cx="1150" cy="480" r="6" class="node-circle"/>
  <text x="1150" y="505" text-anchor="middle" class="path-label">W₁:₄=(0,1,0,0)</text>
  
  <!-- From Y₃(0,0,1,0) -->
  <line x1="1100" y1="388" x2="1250" y2="470" class="treatment-edge"/>
  <circle cx="1250" cy="480" r="6" class="node-circle"/>
  <text x="1250" y="505" text-anchor="middle" class="path-label">W₁:₄=(0,0,1,1)</text>
  
  <line x1="1100" y1="388" x2="1350" y2="470" class="control-edge"/>
  <circle cx="1350" cy="480" r="6" class="node-circle"/>
  <text x="1350" y="505" text-anchor="middle" class="path-label">W₁:₄=(0,0,1,0)</text>
  
  <!-- From Y₃(0,0,0,0) -->
  <line x1="1300" y1="388" x2="1200" y2="470" class="treatment-edge"/>
  <circle cx="1200" cy="480" r="6" class="node-circle"/>
  <text x="1200" y="505" text-anchor="middle" class="path-label">W₁:₄=(0,0,0,1)</text>
  
  <line x1="1300" y1="388" x2="1300" y2="470" class="control-edge"/>
  <circle cx="1300" cy="480" r="6" class="node-circle"/>
  <text x="1300" y="505" text-anchor="middle" class="path-label">W₁:₄=(0,0,0,0)</text>
  
  <!-- Legend -->
  <g transform="translate(550, 550)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#333">Legend:</text>
    <line x1="0" y1="20" x2="40" y2="20" class="treatment-edge"/>
    <text x="50" y="25" font-size="14" fill="#333">Treatment (W=1)</text>
    <line x1="0" y1="45" x2="40" y2="45" class="control-edge"/>
    <text x="50" y="50" font-size="14" fill="#333">Control (W=0)</text>
    <circle cx="20" cy="70" r="6" class="red-highlight"/>
    <text x="50" y="75" font-size="14" fill="#333">Highlighted paths from original diagram</text>
  </g>
</svg>
